<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Страница 4</title>
        
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="top-banner">
            <div class="top-banner-inner">
                <p>
                    Подпишитесь на нашу рассылку новостей. Нажмите кнопку:
                    <button id="open">Подписаться</button>
                </p>
            </div>
        </header>
        
        <div class="modal" id="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-body">
                <button class="modal-close" id="close">Закрыть</button>
                <h2>Подзаголовок</h2>
                <p>Подпишитесь на нашу рассылку.</p>
                <form>
                    <p>
                        <label for="email">email:</label>
                        <input type="text" name="email" />
                    </p>
                    <p><button type="submit">Подписаться</button></p>
                </form>
            </div>
        </div>
        
        <div class="container">
            <main class="col-main">
                <nav>
                    <div class="dropdown">
                        <div class="dropdown-label">Меню</div>
                        <div class="dropdown-menu">
                            <ul class="submenu">
                                <li><a href="../index.html">Главная</a></li>
                                <li><a href="../responsive/index.html">Адаптивный дизайн</a></li>
                                <li><a href="#">Ссылка</a></li>
                                <li><a href="#">Ссылка</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <h1>Заголовок страницы</h1>
            </main>
        
            <aside class="col-sidebar">
                <div class="affix">
                    <ul class="submenu">
                        <li><a href="../index.html">Главная</a></li>
                        <li><a href="../responsive/index.html">Адаптивный дизайн</a></li>
                        <li><a href="#">Ссылка</a></li>
                        <li><a href="#">Ссылка</a></li>
                    </ul>
                </div>
            </aside>
        </div>
        
        <script type="text/javascript">
            var button = document.getElementById('open');
            var close = document.getElementById('close');
            var modal = document.getElementById('modal');
            
            button.addEventListener('click', function(event) {
               event.preventDefault();
               modal.style.display = 'block';
            });
            
            close.addEventListener('click', function(event) {
               event.preventDefault();
               modal.style.display = 'none';
            });
        </script>
    </body>
</html>
